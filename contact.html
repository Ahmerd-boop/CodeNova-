<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Web Templates Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact {
    text-align: center;
    padding: 20px;
}

.contact form {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.contact input, .contact textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.contact button {
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#form-status {
    margin-top: 10px;
    font-weight: bold;
}


    </style>
</head>
<body>

    <header>
        <h1>Contact & Support</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Get in Touch</h2>
        <p>Have questions or need support? Send us a message!</p>
        
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <p id="form-status"></p>
    </section>

    <footer>
        <p>&copy; 2025 Web Templates Store | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    emailjs.init("YOUR_USER_ID"); // Replace with your Email.js User ID

    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        let formStatus = document.getElementById("form-status");

        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            from_name: name,
            from_email: email,
            message: message
        }).then(response => {
            formStatus.innerText = "Message sent successfully!";
            formStatus.style.color = "green";
            document.getElementById("contact-form").reset();
        }).catch(error => {
            formStatus.innerText = "Failed to send message.";
            formStatus.style.color = "red";
        });
    });
});


    </script>
</body>
</html>
